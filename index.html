<!DOCTYPE html>
<html>

<head>
    <title>Whistle While You Work</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h2 class="display-4">Snow White and the 7 Dwarfs</h2>
           <h6>Chose a dwarf or create your own. Click images to animate!</h6>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- rendered buttons will go in this div -->
                <div id="buttons-view"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- user input to get info to make new buttons-->
                <!-- <form id="user-form"> -->
                <label for="user-input">Name another Dwarf</label>
                <input type="text" id="user-input">
                <br>
                <!-- button to "send user input to make button" -->
                <input id="add-topic" type="submit" value="It's off to work we go!">
                <!-- </form> -->
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="row"></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- This is where the gifs will output -->
                    <div id="gifsGoHere"></div>
                </div>
            </div>

        </div>

        <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
